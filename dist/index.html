<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="index.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <title>image-slider</title>
</head>
<body>
  <header class="header">
    <h1 class="page-name">
      Image Carousel
    </h1>
  </header>
  <main class="main">
    <div class="carousel-container">
      <nav class="left-arrow">
        <span class="material-symbols-outlined">
          arrow_back
        </span>
      </nav>
      <nav class="carousel">
        <!-- Photo by mono-log on Unsplash -->
        <img src="../images/car.jpg" alt="car that is sitting on the street at night" data-carousel-position="0"></img>
        <!-- Photo by Lerone Pieters on Unsplash -->
        <img src="../images/city.jpg" alt="a view of a city from the shore of a body of water" data-carousel-position="1"></img>
        <!-- Photo by Mr. Daaaa on Unsplash -->
        <img src="../images/cave.jpg" alt="a cave with a light coming through it" data-carousel-position="2"></img>
        <!-- Photo by Artem Shuba on Unsplash -->
        <img src="../images/tokyo.jpg" alt="a group of people walking down a street next to tall buildings" data-carousel-position="3"></img>
        <!-- Photo by David Becker on Unsplash -->
        <img src="../images/mountain.jpg" alt="the sun is setting over a mountain range" data-carousel-position="4"></img>
      </nav>
      <nav class="right-arrow">
        <span class="material-symbols-outlined">
          arrow_forward
        </span>
      </nav>
    </div>
  </main>
</body>
</html>
